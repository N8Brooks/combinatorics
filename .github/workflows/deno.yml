name: combinatorics

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1
    strategy:
      fail-fast: false
      matrix:
        deno: [canary]
        os: [macOS-latest, ubuntu-latest, windows-2019]

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Set-up
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: ${{ matrix.deno }}

      - name: Test
        run: deno test --doc --unstable --coverage=./cov

      - name: Coverage
        run: deno coverage cov

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

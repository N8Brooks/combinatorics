name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1
    strategy:
      fail-fast: false
      matrix:
        deno: [canary]
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Set-up
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: ${{ matrix.deno }}

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test --doc --unstable --coverage=./cov

      - name: Benchmark
        run: deno run _benchmark.ts

      - name: Generate Coverage
        shell: bash
        if: matrix.os != 'ubuntu-latest'
        run: deno coverage cov --lcov --exclude="test\\.(ts|js)" > cov.lcov

      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        if: matrix.os != 'ubuntu-latest'
        with:
          name: ${{ matrix.os }}-${{ matrix.deno }}
          files: cov.lcov

      - name: Remove Coverage
        shell: bash
        if: matrix.os != 'ubuntu-latest'
        run: |
          rm -rf cov
          rm cov.lcov
